<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NAVAREA - Plano de Viagem</title>
  <script>
    async function atualizarAlertas() {
      const r = await fetch('/atualizar');
      const data = await r.json();
      alert(data.mensagem);
      if (data.atualizacao) document.getElementById('update-date').textContent = data.atualizacao;
      if (data.arquivo) document.getElementById('update-filename').textContent = data.arquivo;
    }
  </script>
</head>
<body>
  <button onclick="atualizarAlertas()">Atualizar Alertas NAVAREA/SAR</button>

  <div style="position: fixed; bottom: 10px; right: 10px; background: white; padding: 8px; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.3); font-family: sans-serif;">
    📅 Última atualização: <span id="update-date">Não disponível</span><br>
    📁 Arquivo: <span id="update-filename">Desconhecido</span>
  </div>
</body>
</html>
